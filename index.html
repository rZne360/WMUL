<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woodle Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2 id="room-name">Room: </h2>
      <div id="players"></div>
    </aside>

    <main class="game-area">
      <form id="guess-form">
        <input type="text" id="guess-input" maxlength="5" placeholder="Enter 5 letters" required />
        <button type="submit">Submit</button>
      </form>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
