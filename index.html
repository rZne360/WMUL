<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woodle Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Join Screen -->
  <div id="join-screen" class="centered">
    <h2>Join or Create a Room</h2>
    <input type="text" id="player-name" placeholder="Enter your name" required />
    <input type="text" id="room-code" placeholder="Enter room code" required />
    <button id="join-room-btn">Join Room</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="container hidden">
    <div class="sidebar">
      <h2 id="room-name">Room: </h2>
      <div id="playersList">
        <!-- Players shown here -->
      </div>
    </div>

    <div class="main">
      <div class="grid" id="game-board">
        <!-- Wordle grid will be populated here -->
      </div>

      <form id="guess-form" class="mobile-input">
        <input type="text" id="guess-input" maxlength="5" placeholder="Enter 5 letters" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
