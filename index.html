<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Woodle Multiplayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="lobby" class="container">
    <h1>ðŸŒ³ Woodle</h1>
    <input id="playerName" placeholder="Your Name" />
    <button onclick="createRoom()">Create Room</button>
    <input id="roomCodeInput" placeholder="Room Code" />
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div id="game" class="container hidden">
    <div class="header">
      <h2>Room: <span id="roomCodeDisplay"></span></h2>
      <div id="playersList"></div>
    </div>

    <div id="grid" class="grid"></div>

    <!-- On-Screen QWERTY Keyboard -->
    <div id="keyboard" class="keyboard">
      <div class="keyboard-row">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
      </div>
      <div class="keyboard-row">
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
      </div>
      <div class="keyboard-row">
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
      </div>
    </div>

    <div class="mobile-input">
      <input id="guessInput" maxlength="5" placeholder="Enter 5 letters"/>
      <button onclick="submitGuess()">Submit</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
