<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woodle Multiplayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="lobby">
    <h1>ðŸŒ³ Woodle</h1>
    <input id="playerName" placeholder="Your name"/>
    <button onclick="createRoom()">Create Room</button><br>
    <input id="roomCodeInput" placeholder="Room code"/>
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div class="container hidden" id="gameScreen">
    <h2>Room: <span id="roomDisplay"></span></h2>
    <div id="grid" class="grid"></div>
    <input id="guessInput" maxlength="5" placeholder="Enter 5 letters"/>
    <button onclick="submitGuess()">Submit</button>
    <div id="status"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
